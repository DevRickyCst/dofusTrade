{% extends 'base.html' %}

{% block content %}
{{ tab_var }}

<h1 class="title"> Liste des {{ item_type }}</h1>

<div class="row justify-content-start">

    <div class="table_div col-8">
        <table class="table  table-dark table-striped"> 
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">type</th>
                    <th scope="col">level</th>
                </tr>
            </thead>
            {% for item in items %}
            <tbody>
                <tr>
                  <th scope="row"><img src="{{item.image_urls.icon}}"></th>
                  <td><a href="{{item_type}}/{{ item.ankama_id }}">{{ item.name }}</a></td>
                  <td>{{ item.type.name }}</td>
                  <td>Lvl: {{ item.level }}</td>
                </tr>
            </tbody>
            {% endfor %}
        
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="{{ query_params }}">Previous</a></li>
              <li class="page-item"><a class="page-link" href="{{ query_params }}">{{ tab_var.page_number }}</a></li>
              <li class="page-item"><a class="page-link" href="{{ query_params }}">Next</a></li>
            </ul>
        </nav>
    </div>

    <div class="form_div col-4">
        <form action="" method="get">
            <label for="page_number">Num√©ro de page:</label>
            <input type="number" id="page_number" name="page_number" value="1" min="1"><br>
        
            <label for="page_size">Taille de page:</label>
            <input type="number" id="page_size" name="page_size" value="20" min="1"><br>
        
            <label for="lvl_min">Niveau minimum:</label>
            <input type="number" id="lvl_min" name="lvl_min" value="1" min="1"><br>
        
            <label for="lvl_max">Niveau maximum:</label>
            <input type="number" id="lvl_max" name="lvl_max" value="200" min="1"><br>
        
            <button type="submit">Appliquer les filtres</button>
        </form>
    </div>
</div>


{{ tab_var }}


{% endblock %}

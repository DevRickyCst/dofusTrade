
<table class="table"> 

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">type</th>
            <th scope="col">level</th>
        </tr>
    </thead>
    {% for item in items %}
    <tbody>
        <tr>
          <th scope="row">{{ item.ankama_id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.type }}</td>
          <td>Lvl: {{ item.level }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
